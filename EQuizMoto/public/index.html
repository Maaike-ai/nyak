    <link rel="stylesheet" href="index.css">

    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>

<body>
    <div class="text-lg-center text-md-center text-sm-center mt-4 brain">
        <img src="images/wew.jpg" class="img-fluid">
    </div>

    <div class="wrapper">

        <div class="loginBox">
            <form class="login" action="">
                <h2>Admin Sign In</h2>
                <div class="form-wrapper">
                    <input type="email" id="email" placeholder="Email" class="form-control">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-wrapper">
                    <input type="password" id="password" placeholder="Password" class="form-control">
                    <i class="fas fa-lock"></i>
                </div>


                <div class="w-full text-center">
                    <div class="form-group container">
                        <button id="btn-login" type="button" class="btn btn-success btn-lg">Sign In <i
                                class="far fa-arrow-alt-circle-right"></i></button>
                    </div>
                    <div class="w-full text-center forgot">
                        Forgot
                        <a href="forgetPassword.html" class="text-dark">
                            user name / password?
                        </a>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                window.location.href = "teacher.html";
            }
        });
    </script>
</body>


</html>
